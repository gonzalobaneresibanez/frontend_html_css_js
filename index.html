<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".//css/reset.css">
    <link rel="stylesheet" href=".//css/estilos.css">
</head>
<body>
    <!--CABECERA-->
    <header>
        <img src="./media/logo.png" alt="Logo MasterDots">
    </header>
    <!--FORMULARIO USUARIO-->
    <main>
        <form action="#">
            <div class="itemform">
                <label for="nick">introduce tu nick</label>
                <input type="text" name="nick" value="@" id="nicka" readonly />
                <input type="text" name="nick" id="nick" />

              </div>
              <div class="itemform">
                <label for="correo"> correo electrónico </label>
                <input type="email" name="correo" id="correo" pattern=".+@example\.com" size="30" required>

              </div>
              <div class="itemform">
                <label for="nick">Tamaño del juego: </label>
                <select name="tamano" id="tamano">
                    <option value="">--Por favor, elija un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
              </div>
              <div class="itemform">
                <input type="submit" value="JUGAR!" />
              </div>
        </form>
    </main>
    <!--PIE DE PÁGINA-->
    <footer>
        <p>Curso FrontEnd HTML, CSS y Js</p>
    </footer>
    
</body>
</html>
